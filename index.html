<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simle To-Do List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <h1 class="page__title">To-Do List</h1>
      <div class="input-container">
        <input type="text" id="input-task" class="add-task-input" />
        <button id="add-task-button" class="add-task-btn">Add task</button>
      </div>
      <ul id="task-list" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" /> <span class="task">Email Maria</span
          ><button class="delete-btn"></button>
        </li>
        <li class="task-list__item">
          <input type="checkbox" /> <span class="task">Write To-Do List</span
          ><button class="delete-btn"></button>
        </li>
        <li class="task-list__item">
          <input type="checkbox" /> <span class="task">Call Nikita</span
          ><button class="delete-btn"></button>
        </li>
      </ul>
    </div>
  </body>
</html>
